<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 22rem; border-radius: 15px;">
        <img src="https://via.placeholder.com/350x200?text=Modern+Card+Image" class="card-img-top rounded-top" alt="Card Image">
        <div class="card-body text-center">
            <h5 class="card-title fw-bold fs-4">Modern Card Title</h5>
            <p class="card-text text-muted">This is a simple card with a modern design. It includes an image, a title, and some descriptive text.</p>
            <a href="https://getbootstrap.com" class="btn btn-primary">Learn More</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
