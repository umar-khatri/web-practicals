<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter-card">
            <h1 class="counter-value" id="counterValue">0</h1>
            <div class="button-group">
                <button class="btn btn-decrease" id="decreaseBtn">Decrease</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <button class="btn btn-increase" id="increaseBtn">Increase</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
