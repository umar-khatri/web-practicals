<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <img src="profile-photo.jpg" alt="Student Photo" class="profile-photo">
            <h1 class="student-name">John Doe</h1>
            <p class="course-details">Course: Bachelor of Computer Science</p>
            <h2 class="hobbies-title">Hobbies</h2>
            <ul class="hobbies-list">
                <li>Programming</li>
                <li>Reading Books</li>
                <li>Playing Chess</li>
                <li>Traveling</li>
            </ul>
        </div>
    </div>
</body>
</html>
